<div class="offer-top-border" tabindex="-1">
  <div class="offer-top-border-label">{{ cardLabel }}</div>
</div>
<div class="psu-card-contents">
  <p class="title">{{ cardTitle }}</p>
  <p class="channelNumberHeading">{{ channelNumberHeading }}</p>
  <p class="channelNumberSubHeading">{{ channelNumberSubHeading }}</p>
  <p class="description">{{ description }}</p>
  <a
    ngk-link
    linkStyle="standalone"
    href="javascript:void(0);"
    (click)="descriptionLinkClicked.emit()"
    aria-describedby="Aria-Describedby-Opens-A-Dialog"
  >
    {{ descriptionLink }}
  </a>
  <div class="price-per-month"></div>
  <div class="choose-button">
    <button mat-raised-button (click)="ctaClicked.emit()">
      {{ ctaLabel }}
    </button>
  </div>
  <div class="bundle-icons-container">
    <div class="bundle-icons-label">{{ networkIconsLabel }}</div>
    <div class="bundle-icons">
      <img *ngFor="let icon of networkIcons" [src]="icon" />
    </div>
  </div>
</div>
