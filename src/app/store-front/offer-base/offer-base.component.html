<div class="offer-top-border" tabindex="-1">
  <div class="offer-top-border-label">{{ cardLabel }}</div>
</div>
<div class="top">
  <ng-content select="app-offer-top"></ng-content>
  <ng-content select="app-tv-offer-top"></ng-content>
  <ng-content select="app-internet-offer-top"></ng-content>
</div>
<div class="choose-button">
  <button mat-raised-button (click)="ctaClicked.emit()">
    {{ ctaLabel }}
  </button>
</div>
<div class="bottom">
  <ng-content select="app-offer-bottom"></ng-content>
  <ng-content select="app-speed-is-good-for"></ng-content>
</div>
